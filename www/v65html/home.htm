<!DOCTYPE html>
<html>
<head>
  
	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	
	<link rel="Shortcut Icon" href="../favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="../apple-touch-icon.png"/>
    
    <!--//Vin65 QuickLaunch//-->
	<script type="text/javascript">
		var qlCode='Generic:Vin65';
		var qlLayoutType='Homepage';
	</script>
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	
	<v65:css files="/assets/css/screen.css" media="screen"></v65:css>
	<!--[if IE 7]><v65:css files="/assets/css/ie7.css" media="screen"></v65:css><![endif]-->
	<!--[if IE 8]><v65:css files="/assets/css/ie8.css" media="screen"></v65:css><![endif]-->
	
	<v65:js files="/assets/js/swfobject.js,/assets/js/scripts.js"></v65:js>
	
</head>
<body>

<div id="container-header">
		
	<!---Header--->
	<div id="header">
		<div id="logo"><a href="/" accesskey="h"><img src="../assets/images/logo.png" alt="<v65:websiteName></v65:websiteName>"></a></div>
        <div id="headerTagline"><v65:pods location="homepageTagline" type="description"></v65:pods></div>
        <div id="headerSearch">
        	
			<form action="/index.cfm" method="get">
				<input type="hidden" value="pages.search" name="method">
				<fieldset>
					
					<div id="v65-searchWidgetInput">
						<input type="text" value="Enter Keyword" name="searchText">
					</div>
					
					<div id="v65-searchWidgetButton">
						<button class="altLargeBtn" value="submit" type="submit"><span>SEARCH</span></button>
					</div>
					
				</fieldset>
			</form>  
            
        </div>
	</div>
	<!---/Header--->
    
    <!---User Tools--->
	<div id="user-toolsWrapper">
		<div id="user-tools">
			
			<v65:modalCart></v65:modalCart>	
			<v65:login></v65:login>	
			
		</div>
	</div>
	<!---User Tools--->

</div>

<div id="container-menu">
		
	<!---Menu--->
	<div id="topMenu">
		<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
	</div>
	<!---/Menu--->
    
</div>

	<div id="container">
	
	<!---Content--->
	<div id="contentWrapper">
        
                        <div id="contentFeaturePod" class="PodLeft">
								<v65:pods location="featureHomepageLeft" type="description"></v65:pods>
                        </div>
                        
                        <div id="contentFeaturePod" class="PodMid">
                            	<v65:pods location="featureHomepageMid" type="description"></v65:pods>
                        </div>
                        
                        <div id="contentFeaturePod" class="PodRight">
                        		<v65:pods location="featureHomepageRight" type="description"></v65:pods>
                        </div>
                        
	</div>
	<!---/Content--->
    
</div>
    
<div id="container-footer">
	
	<!---Footer--->
	<div id="footer">
		<div id="footerMenu">
			<v65:layoutHeaderNav></v65:layoutHeaderNav>
			
            		<div id="footerLegal">
                        <v65:layoutFooterNav></v65:layoutFooterNav>
                    </div>
            
			<p><v65:copyright></v65:copyright>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<v65:vin65Accolade></v65:vin65Accolade></p>
		</div>
		<div id="footerAuthor">
				<div id="v65-subscribeWidget">
	
                    <form method="post">
                        <input type="hidden" value="Newsletter" name="contactType">
                        <input type="text" value="Email Address" name="email">
                        <button class="altLargeBtn" type="submit"><span>Subscribe</span></button>
                    </form>
	
				</div>
		</div>
	</div>
	<!---/Footer--->
	
</div>

<!---Analytics--->
<v65:googleAnalytics></v65:googleAnalytics>	
<!---/Analytics--->

<!--//Vin65 QuickLaunchFooter//-->
<script src="http://quicklaunch.vin65.com/quicklaunchFooter.js" type="text/javascript"></script>    
<!--//Vin65 QuickLaunchFooter//-->


</body>
</html>
